---
layout: default
---

{{ content }}

<div class="masonry-grid">
  <div class="grid-sizer"></div>
{% assign project_list = site.projects | sort : 'weight' %}{%
  for project in project_list 
  %}<div class="grid-item">
    <a href="{{ project.url }}">
      <figure>
        <img src="{{ site.baseurl }}/images/{{ project.featured_image.thumbnail }}" alt="" />
      </figure>
      <div class="overlay">
        <h2>{{ project.title }}</h2>
      </div>
    </a>
  </div>{%
  endfor %}
</div>
