---
layout: default
---

<main class="site-content">

	{% if page.featured_image 
		%}<figure class="featured-image">
			<img src="{{ site.baseurl }}/images/{{ page.featured_image.large }}" alt="{{ page.featured_image.alt }}">
		</figure>{% 
	endif %}

	{% unless page.hide_title %}<h1>{{ page.title }}</h1>{% endunless %}

  {{ content }}

	<nav class="single-navigation">{% 
		if page.previous.url 
		%}<a href="{{ page.previous.url }}" class="prev" title="{{ page.previous.title }}">
			<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
			  <path d="M4 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z" transform="translate(1)" />
			</svg>
		</a>{% endif %}{% 
		if page.next.url 
		%}<a href="{{ page.next.url }}" class="next" title="{{ page.next.title }}">
			<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
			  <path d="M1.5 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z" transform="translate(1)" />
			</svg>
		</a>{%
		endif %}
	</nav>

</main>
