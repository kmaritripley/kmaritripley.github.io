	<!DOCTYPE html>
	<html>
	<head>
		<title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>

		<link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css">

		<!-- Metadata here -->
		<!-- Analytics here -->

	</head>
	<body {% if page.title %}class="{{ page.title }}"{% endif %}>

		{% include header.html %}

		<main class="site-content">

			{% if page.header_image %}
				<figure>
					<img src="{{ base.url }}/images/{{ page.header_image }}" alt="{{ page.title }}">
				</figure>
			{% endif %}

			{% if !page.hide-title %}<h1>{{ page.title }}</h1>{% endif %}

		  {{ content }}

		</main>

		<footer class="site-footer">&copy;2016</footer>

		<script type="text/javascript" src="{{ site.baseurl }}/js/imagesloaded.pkgd.js"></script>
		<script type="text/javascript" src="{{ site.baseurl }}/js/masonry.pkgd.min.js"></script>
		<script type="text/javascript" src="{{ site.baseurl }}/js/main.js"></script>
		
	</body>
	</html>
